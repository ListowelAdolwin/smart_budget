<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
</head>

<body>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <div class="container">
        <h1>
            Calculate your budget with all the taxes with ease with Listowel
        </h1>
        <ul class="">
            {% for item in items %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
